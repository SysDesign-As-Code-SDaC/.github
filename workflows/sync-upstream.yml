name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  sync:
    name: Sync Upstream Repositories
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync OpenSpec
        run: |
          if [ -d "../OpenSpec" ]; then
            cd ../OpenSpec
            git remote add upstream https://github.com/Fission-AI/OpenSpec.git || true
            git fetch upstream
            git checkout main
            git merge upstream/main || echo "Merge conflict or no updates"
            git push origin main || echo "No changes to push"
          fi
      
      - name: Create Sync Summary
        run: |
          echo "## Sync Summary" > sync-summary.md
          echo "- OpenSpec: Synced" >> sync-summary.md
          date >> sync-summary.md
      
      - name: Create Issue if Needed
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Upstream sync failed',
              body: 'The weekly upstream sync workflow failed. Please check manually.',
              labels: ['maintenance', 'automation']
            })

